_schema-version: "3.1"
ID: hc-officesuplies
description: A simple CAP project.
version: 1.0.0
modules:
  - name: hc-officesuplies-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: hc-officesuplies-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
  - name: hc-officesuplies-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: hc-officesuplies-db
    parameters:
      buildpack: nodejs_buildpack
  - name: hc-officesuplies-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: hc-officesuplies-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - hc450officesuppliesproducts.zip
          name: hc450officesuppliesproducts
          target-path: resources/
  - name: hc450officesuppliesproducts
    type: html5
    path: app/products
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  - name: hc-officesuplies-approuter
    type: nodejs
    path: approuter
    requires:
      - name: hc-officesuplies-xsuaa
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: true
          name: srv-binding
          url: '~{srv-url}'
    build-parameters:
          requires:
          - name: hc-officesuplies-app
            artifacts:
              - ./*
            target-path: resources
  - name: hc-officesuplies-app
    type: html5
    path: app
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []
resources:
  - name: hc-officesuplies-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: hc-officesuplies-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: hc-officesuplies-html5-srv
      service-plan: app-host
  - name: hc-officesuplies-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: hc-officesuplies-destination-service
      service-plan: lite
  - name: hc-officesuplies-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: application
      service: xsuaa
      path: ./xs-security.json
      config:
        xsappname: 'HC_OFF_SUPPLIES-${space}'
        role-collections:
        - name: 'Vendor-${space}'
          description: Read Access
          role-template-references:
          - $XSAPPNAME.Vendor
        - name: 'ProcurementManager-${space}'
          description: All Access
          role-template-references:
          - $XSAPPNAME.ProcurementManager
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production

